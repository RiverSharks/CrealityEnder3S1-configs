# This file contains pin mappings for the stock 2021 Creality Ender 3
# S1 & S1 Pro. To use this config, check the STM32 Chip on the
# Mainboard, during "make menuconfig" select accordingly either the
# STM32F103 with "28KiB bootloader" or the STM32F401 with
# "64KiB bootloader" and serial (on USART1 PA10/PA9) for both.

# For a direct serial connection, in "make menuconfig" select
# "Enable extra low-level configuration options" and  Serial
# (on USART2 PA3/PA2), which is on the 10 pin IDC cable used
# for the LCD module as follows: 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The filename
# must be changed to "firmware.bin"

# With STM32F401, you might need to put "firmware.bin" in a
# folder on the SD card called "STM32F4_UPDATE" in order to flash.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -10
position_max: 230 # changed to be lower as default one hits the end
position_min: -12 # changed to be a bit higher as default one hits the switch pretty hard
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -8
position_max: 220 # changed to be lower as default one hits the end so belts skips
position_min: -10 # changed to be a bit higher as default one hits the switch pretty hard
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 255 # (absolute max is 270)
position_min: -4

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: 0
max_temp: 300 # Set to 300 for S1 Pro
pressure_advance: 0.15

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 71.867
#pid_Ki: 1.536
#pid_Kd: 840.843
min_temp: 0
max_temp: 100 # Set to 110 for S1 Pro

[heater_fan hotend_fan]
pin: PC0

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000 # evaluated using resonance tuning
max_z_velocity: 5
max_z_accel: 100

[idle_timeout]
timeout: 300

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -48.3 # not default
y_offset: 0.0 # not default
#z_offset: 0
probe_with_touch_mode: true
stow_on_each_sample: false


[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 181.2, 219.5 # not default,  max x or y limit - offset (from bltouch) - 0.5
probe_count: 20,20
algorithm: bicubic


[safe_z_home]
home_xy_position: 158.3,110 # Nozzle moves to center of bed when setting Z-stop, evaluated considering offset, x + [x_offset]
z_hop_speed: 5
speed: 75
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor e0_sensor]
# default is !PC15 
switch_pin: !PC15 
pause_on_runout: true
runout_gcode: PAUSE

[pause_resume]
recover_velocity: 25

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

# [input_shaper]
# shaper_freq_x: 37.65  # frequency for the X mark of the test model
# shaper_freq_y: 38.4  # frequency for the Y mark of the test model
# shaper_type: mzv

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True # use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 200   # custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 200   # custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 50   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_speed_hop        : 100.0  ; z move speed in mm/s
variable_speed_move       : 500.0 ; move speed in mm/s
gcode:

[force_move]
enable_force_move: true

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "

#   Directly sets the default prefix. If present, this value will
